<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Content Model - HTML 5</title>
</head>
<body>
    <h1>Content Model - HTML 5</h1>
    <br>
    <div id="wrapper">
        <div id="header">Header</div>
        <div id="nav">Barra di navigazione</div>
        <div id="section"><span>Section</span>
            <!--Gli elementi Float devono essere posizionati
            all'inizio del contenitore-->
            <div id="aside">Aside</div>
            <div class="article">Article#1</div>
            <div class="article">Article#2</div>
        </div>
        <div id="footer">Footer</div>
    </div>
</body>
</html>
